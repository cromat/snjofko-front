<nz-layout class="app-layout" *ngIf="tss.getToken(); else forLogin">
  <nz-sider class="menu-sidebar"
            nzCollapsible
            nzWidth="256px"
            nzBreakpoint="md"
            [(nzCollapsed)]="isCollapsed"
            [nzTrigger]="null">
    <div class="sidebar-logo">
      <a href="/">
        <img src="https://ng.ant.design/assets/img/logo.svg" alt="logo">
        <h1>Å njofko</h1>
      </a>
    </div>

    <ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="isCollapsed">

      <li nzMatchRouterExact nz-menu-item nzSelected nzMatchRouter nzTitle="Home" nzTooltipPlacement="right">
        <i nz-icon nzType="home"></i>
        <span><a routerLink="/">Home</a></span>
      </li>

      <li nz-submenu nzOpen nzTitle="Oglasi" nzIcon="dashboard">
        <ul>
          <li nz-menu-item nzMatchRouter nzMatchRouterExact>
            <a routerLink="/items/highlighted">Istaknuto</a>
          </li>
          <li nz-menu-item nzMatchRouter nzMatchRouterExact>
            <a routerLink="/items/cars">Auti</a>
          </li>
          <li nz-menu-item nzMatchRouter nzMatchRouterExact>
            <a routerLink="/items/books">Knjige</a>
          </li>
        </ul>
      </li>

      <li nz-menu-item nzMatchRouter nzTitle="Profil" nzTooltipPlacement="right">
        <i nz-icon nzType="user"></i>
        <span><a routerLink="/profile">Profil</a></span>
      </li>

    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <div class="app-header">
        <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
            <i class="trigger"
               nz-icon
               [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
            ></i>
        </span>
      </div>
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>

<ng-template #forLogin>
  <nz-content class="center-login">
    <div>
      <router-outlet></router-outlet>
    </div>
  </nz-content>
</ng-template>
