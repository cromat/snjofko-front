<nz-list nzItemLayout="vertical">
  <nz-list-item *ngFor="let item of data">

    <div>
      <nz-row class="w-100">
        <nz-col nzSpan="24">
          <h2>
            {{ item.title }}
          </h2>
        </nz-col>
      </nz-row>

      <nz-row class="w-100">
        <nz-col nzSpan="8">
          <img (click)="itemClicked()" [src]="item.avatar" style="max-width: 150px">
        </nz-col>

        <nz-col nzSpan="16">
          <p>
            {{ item.description }}
          </p>
        </nz-col>
      </nz-row>
    </div>

  </nz-list-item>
</nz-list>
