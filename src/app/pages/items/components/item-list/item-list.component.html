<app-item-filter (submittedItemFilterForm)="onItemsFilter($event)"></app-item-filter>

<nz-list nzItemLayout="vertical">
  <nz-list-item *ngFor="let item of items">
    <div>
      <nz-row>
        <nz-col nzSpan="24">
          <h2>
            <a href="{{ '/items/' + item.id }}">{{ item.name }}</a>
          </h2>
        </nz-col>
      </nz-row>

      <nz-row>
        <nz-col nzSpan="8" style="padding-right: 20px">
          <img alt="logo" src="https://gw.alipayobjects.com/zos/rmsportal/mqaQswcyDLcXyDKnZfES.png" width="100%"/>
        </nz-col>
        <nz-col nzSpan="16">
          {{ item.description }}
        </nz-col>
      </nz-row>
    </div>
  </nz-list-item>
</nz-list>
